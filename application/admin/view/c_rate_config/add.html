<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Staticrate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-staticrate" class="form-control" step="0.0001" name="row[staticrate]" type="number" value="0.0000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Recommendrate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-recommendrate" class="form-control" name="row[recommendrate]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sharerate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sharerate" class="form-control" name="row[sharerate]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Agentrate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agentrate" class="form-control" name="row[agentrate]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
