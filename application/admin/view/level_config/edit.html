<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-level" class="form-control" name="row[level]" type="number" value="{$row.level|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Min_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-min_money" class="form-control" step="0.01" name="row[min_money]" type="number" value="{$row.min_money|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Max_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_money" class="form-control" step="0.01" name="row[max_money]" type="number" value="{$row.max_money|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rate1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rate1" class="form-control" step="0.0001" name="row[rate1]" type="number" value="{$row.rate1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rate2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rate2" class="form-control" step="0.0001" name="row[rate2]" type="number" value="{$row.rate2|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lname" class="form-control" name="row[lname]" type="text" value="{$row.lname|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
