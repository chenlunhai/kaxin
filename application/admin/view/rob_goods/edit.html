<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gid" data-rule="required" data-source="rob_goods/getgoods" class="form-control selectpage" name="row[gid]"  type="text"  data-field="title"
                   >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Starttime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-starttime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[starttime]" type="text" value="{:$row.starttime?datetime($row.starttime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_delete')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-is_delete" class="form-control selectpicker" name="row[is_delete]">
                {foreach name="isDeleteList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.is_delete"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Buymax')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-buymax" class="form-control" name="row[buymax]" type="number" value="{$row.buymax|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Buylimit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-buylimit" class="form-control" name="row[buylimit]" type="number" value="{$row.buylimit|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Times')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-times" class="form-control" name="row[times]" type="number" value="{$row.times|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Joinnum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-joinnum" class="form-control" name="row[joinnum]" type="number" value="{$row.joinnum|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Getnum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-getnum" class="form-control" name="row[getnum]" type="number" value="{$row.getnum|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hadjoin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hadjoin" class="form-control" name="row[hadjoin]" type="number" value="{$row.hadjoin|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rsort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rsort" class="form-control" name="row[rsort]" type="number" value="{$row.rsort|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
