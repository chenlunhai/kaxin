<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">选择产品:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gid" data-rule="required" data-source="rob_goods/getgoods" class="form-control selectpage" name="row[gid]" type="text"  data-field="title" >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Starttime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-starttime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[starttime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Buymax')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-buymax" class="form-control" name="row[buymax]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Buylimit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-buylimit" class="form-control" name="row[buylimit]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Joinnum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-joinnum" class="form-control" name="row[joinnum]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Getnum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-getnum" class="form-control" name="row[getnum]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rsort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rsort" class="form-control" name="row[rsort]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_delete')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-is_delete" class="form-control selectpicker" name="row[is_delete]">
                {foreach name="isDeleteList" item="vo"}
                <option value="{$key}" {in name="key" value="no"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
